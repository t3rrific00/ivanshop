<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ivanshop</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/slideshow.js"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo-container">
                <h1>IVAN<span>SHOP</span></h1>
            </div>
            <ul class="navigation">
                <a><li>Home</li></a>
                <a><li>About</li></a>
                <a><li>Products</li></a>
                <a><li>Contact</li></a>
            </ul>
        </div>
    </div> 
    <div class="container">
    <div class="row">
      <div class="column left" style="background-color:#2f575d; margin: 10px 0;">
        <div class="wrapper">
          <div class="sidebar">
              <ul>
                  <li><a href="#"><i class="fas fa-home"></i>Mobiles</a></li>
                  <li><a href="#"><i class="fas fa-user"></i>Accessories</a></li>
                  <li><a href="#"><i class="fas fa-address-card"></i>Portable Audio</a></li>
                  <li><a href="#"><i class="fas fa-project-diagram"></i>Chargers</a></li>
                  <li><a href="#"><i class="fas fa-blog"></i>Tablets</a></li>
                  <li><a href="#"><i class="fas fa-address-book"></i>Wearables</a></li>
              </ul> 
          </div>
      </div>
      </div>
      <div class="column middle" style="background-color:#c4cdc1; padding-top: 20px; margin: 10px 0;">
        <!--image slider start-->
        <div class="slider">
        <div class="slides">
          <!--radio buttons start-->
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <!--radio buttons end-->
        <!--slide images start-->
        <div class="slide first">
          <img src="img/img1.jpg" alt="">
        </div>
        <div class="slide">
          <img src="img/img2.jpg" alt="">
        </div>
        <div class="slide">
          <img src="img/img3.jpg" alt="">
        </div>
        <!--slide images end-->
        <!--automatic navigation start-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
        </div>
        <!--automatic navigation end-->
      </div>
      <!--manual navigation start-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
      </div>
      <!--manual navigation end-->
      </div>
    <!--image slider end-->
    </div>
    <div class="column right" style="background-color:#dee1dd; padding-top: 20px; margin: 10px 0;">
    </div>
    </div>
  </div>
    <footer id="main-footer">
      <p>Copyright &copy; 2020 IvanShop.com</p>
    </footer>
</body>
</html>
